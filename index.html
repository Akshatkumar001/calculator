<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fir.css">
</head>
<body>
    <nav>
        <h1>CALCULATOR</h1>
    </nav>
        
    <div id="keypad">
            <input id="display" >
            <button onclick = "calculate()" id="eql" class="opp">=</button>
            <button onclick = "clearDisplay()" id="c" class="opp">C</button>
            <button onclick = "appendToDisplay('.')"id="dot" class="opp">.</button>
            <button onclick = "appendToDisplay('/')"id="div" class="opp">/</button>
            <button onclick = "appendToDisplay('+')"id="add" class="opp">+</button>
            <button onclick = "appendToDisplay('7')"id="7">7</button>
            <button onclick = "appendToDisplay('8')"id="8">8</button>
            <button onclick = "appendToDisplay('9')"id="9">9</button>
            <button onclick = "appendToDisplay('-')"id="min" class="opp">-</button>
            <button onclick = "appendToDisplay('4')"id="4">4</button>
            <button onclick = "appendToDisplay('5')"id="5">5</button>
            <button onclick = "appendToDisplay('6')"id="6">6</button>
            <button onclick = "appendToDisplay('x')"id="x" class="opp">x</button>
            <button onclick = "appendToDisplay('1')"id="1">1</button>
            <button onclick = "appendToDisplay('2')"id="2">2</button>
            <button onclick = "appendToDisplay('3')"id="3">3</button>
            <button onclick = "appendToDisplay('0')"id="zero">0</button>
    </div>
    <script src="first.js"></script>
</body>
</html>
